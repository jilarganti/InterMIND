<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
            text { fill: #73251a; }
            rect { fill: #f8f0f0; }
        }
        @media (prefers-color-scheme: dark) {
            text { fill: #ffb36b; }
            rect { fill: #1a1a1a; }
        }
    </style>
  
  <!-- Corporate Tax Box -->
  <rect x="50" y="50" width="286" height="220" rx="10" stroke="#e74c3c" stroke-width="5"/>
  <text x="193" y="100" text-anchor="middle" font-size="32" fill="#e74c3c">9%</text>
  <text x="70" y="140" font-size="28">Standard</text>
  <text x="70" y="180" font-size="28">corporate tax</text>
  <text x="70" y="220" font-size="28">from 1 june 2023</text>

  <!-- Personal Tax Box -->
  <rect x="356" y="50" width="286" height="220" rx="10" stroke="#27ae60" stroke-width="5"/>
  <text x="499" y="100" text-anchor="middle" font-size="32" fill="#27ae60">0%</text>
  <text x="376" y="140" font-size="28">Personal</text>
  <text x="376" y="180" font-size="28">income tax</text>
  <text x="376" y="220" font-size="28">for residents</text>
  
  <!-- VAT Box -->
  <rect x="662" y="50" width="286" height="100" rx="10" stroke="#3498db" stroke-width="5"/>
  <text x="805" y="100" text-anchor="middle" font-size="32" fill="#3498db">5%</text>
  <text x="682" y="140" font-size="28">VAT</text>
  
  <!-- DTAs Box -->
  <rect x="662" y="170" width="286" height="100" rx="10" stroke="#3498db" stroke-width="5"/>
  <text x="805" y="220" text-anchor="middle" font-size="32" fill="#3498db">>110</text>
  <text x="682" y="260" font-size="28">Signed DTAs</text>
</svg>