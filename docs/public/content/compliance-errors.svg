<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f6f6f6"/>
  
  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">
    5 Critical Compliance Errors in UAE
  </text>

  <!-- Central circle with consequences -->
  <circle cx="500" cy="400" r="120" fill="#34495e" opacity="0.1"/>
  <text x="500" y="370" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Consequences
  </text>
  <text x="500" y="405" text-anchor="middle" font-size="16" fill="#2c3e50">
    • Account Freezes
  </text>
  <text x="500" y="430" text-anchor="middle" font-size="16" fill="#2c3e50">
    • License Suspensions
  </text>
  <text x="500" y="455" text-anchor="middle" font-size="16" fill="#2c3e50">
    • Heavy Fines
  </text>

  <!-- Error 1: Trade License (Top) -->
  <circle cx="500" cy="180" r="90" fill="#e74c3c" opacity="0.2"/>
  <text x="500" y="160" text-anchor="middle" font-size="18" font-weight="bold" fill="#c0392b">
    1. Trade License
  </text>
  <text x="500" y="190" text-anchor="middle" font-size="14" fill="#2c3e50">
    Operating with expired or
  </text>
  <text x="500" y="210" text-anchor="middle" font-size="14" fill="#2c3e50">
    incorrect license type
  </text>

  <!-- Error 2: Banking (Right Top) -->
  <circle cx="800" cy="270" r="90" fill="#3498db" opacity="0.2"/>
  <text x="800" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#2980b9">
    2. Banking
  </text>
  <text x="800" y="280" text-anchor="middle" font-size="14" fill="#2c3e50">
    KYC/AML compliance
  </text>
  <text x="800" y="300" text-anchor="middle" font-size="14" fill="#2c3e50">
    violations
  </text>

  <!-- Error 3: ESR (Right Bottom) -->
  <circle cx="800" cy="530" r="90" fill="#2ecc71" opacity="0.2"/>
  <text x="800" y="510" text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">
    3. ESR
  </text>
  <text x="800" y="540" text-anchor="middle" font-size="14" fill="#2c3e50">
    Missing or late
  </text>
  <text x="800" y="560" text-anchor="middle" font-size="14" fill="#2c3e50">
    submissions
  </text>

  <!-- Error 4: VAT (Left Bottom) -->
  <circle cx="200" cy="530" r="90" fill="#f1c40f" opacity="0.2"/>
  <text x="200" y="510" text-anchor="middle" font-size="18" font-weight="bold" fill="#f39c12">
    4. VAT
  </text>
  <text x="200" y="540" text-anchor="middle" font-size="14" fill="#2c3e50">
    Non-registration and
  </text>
  <text x="200" y="560" text-anchor="middle" font-size="14" fill="#2c3e50">
    late filing
  </text>

  <!-- Error 5: Visa & Labor (Left Top) -->
  <circle cx="200" cy="270" r="90" fill="#9b59b6" opacity="0.2"/>
  <text x="200" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#8e44ad">
    5. Visa &amp; Labor
  </text>
  <text x="200" y="280" text-anchor="middle" font-size="14" fill="#2c3e50">
    Improper employee visa
  </text>
  <text x="200" y="300" text-anchor="middle" font-size="14" fill="#2c3e50">
    and labor law compliance
  </text>

  <!-- Connecting lines -->
  <line x1="500" y1="270" x2="500" y2="280" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
  <line x1="710" y1="270" x2="580" y2="330" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
  <line x1="710" y1="530" x2="580" y2="470" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
  <line x1="290" y1="530" x2="420" y2="470" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
  <line x1="290" y1="270" x2="420" y2="330" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
</svg>
