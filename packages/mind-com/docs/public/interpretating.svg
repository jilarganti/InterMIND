<svg viewBox="0 0 1050 1050" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="15" markerHeight="11" refX="13" refY="5.5" orient="auto">
      <polygon points="0 0, 15 5.5, 0 11" fill="url(#arrowGradient)"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">
    AI Real-Time Translation Process
  </text>
  
  <!-- Subtitle with timing -->
  <text x="500" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="21" fill="#6b7280">
    Total latency: &lt; 3 seconds
  </text>
  
  <!-- Original sound indicator -->
  <circle cx="120" cy="120" r="12" fill="#ef4444"/>
  <text x="142" y="127" font-family="Arial, sans-serif" font-size="18" fill="#374151">Original speech</text>
  
  <!-- Stage 1: Speech Recognition -->
  <rect x="75" y="150" width="300" height="160" rx="15" fill="url(#stepGradient)" stroke="#374151" stroke-width="3"/>
  <text x="225" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="21" font-weight="bold" fill="white">
    1. Speech-to-Text
  </text>
  <text x="225" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
    Speech Recognition
  </text>
  <text x="225" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    95-98% accuracy
  </text>
  
  <!-- Stage 1 Details -->
  <text x="425" y="185" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Transformer-based streaming recognition
  </text>
  <text x="425" y="220" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Noise suppression and background filtering
  </text>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Technical terminology support
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 225 325 L 225 365" stroke="url(#arrowGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Postprocessing -->
  <rect x="75" y="380" width="300" height="160" rx="15" fill="url(#stepGradient)" stroke="#374151" stroke-width="3"/>
  <text x="225" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="21" font-weight="bold" fill="white">
    2. Text Cleanup
  </text>
  <text x="225" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
    Postprocessing
  </text>
  <text x="225" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    Cleanup + meaning
  </text>
  
  <!-- Stage 2 Details -->
  <text x="425" y="415" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Remove speech junk: "uh", "um", repetitions
  </text>
  <text x="425" y="450" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Context-based error correction
  </text>
  <text x="425" y="485" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Key meaning extraction and segmentation
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 225 555 L 225 595" stroke="url(#arrowGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Neural Translation -->
  <rect x="75" y="610" width="300" height="160" rx="15" fill="url(#stepGradient)" stroke="#374151" stroke-width="3"/>
  <text x="225" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="21" font-weight="bold" fill="white">
    3. Translation
  </text>
  <text x="225" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
    Neural Translation
  </text>
  <text x="225" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    94-97% accuracy
  </text>
  
  <!-- Stage 3 Details -->
  <text x="425" y="645" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Context-dependent translation with meaning preservation
  </text>
  <text x="425" y="680" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Understanding idioms, metaphors, cultural references
  </text>
  <text x="425" y="715" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Speech style adaptation (formal/informal)
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 225 785 L 225 825" stroke="url(#arrowGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Speech Synthesis -->
  <rect x="75" y="840" width="300" height="160" rx="15" fill="url(#stepGradient)" stroke="#374151" stroke-width="3"/>
  <text x="225" y="890" text-anchor="middle" font-family="Arial, sans-serif" font-size="21" font-weight="bold" fill="white">
    4. Text-to-Speech
  </text>
  <text x="225" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
    Speech Synthesis
  </text>
  <text x="225" y="960" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    Natural speech
  </text>
  
  <!-- Stage 4 Details -->
  <text x="425" y="875" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Natural intonation and speech rhythm
  </text>
  <text x="425" y="910" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Male/female voice selection available
  </text>
  <text x="425" y="945" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    • Customizable speed and tone adjustment
  </text>
  
  <!-- Result indicator -->
  <circle cx="120" cy="1030" r="12" fill="#10b981"/>
  <text x="142" y="1037" font-family="Arial, sans-serif" font-size="18" fill="#374151">Translated speech</text>
  
</svg>