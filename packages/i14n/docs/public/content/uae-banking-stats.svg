<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f6f6f6"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    UAE Banking Key Metrics 2024
  </text>
  
  <!-- Penalties Box -->
  <rect x="50" y="100" width="220" height="150" rx="10" fill="#e74c3c" opacity="0.2"/>
  <text x="160" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#c0392b">
    Maximum Penalties
  </text>
  <text x="160" y="170" text-anchor="middle" font-size="20" font-weight="bold" fill="#c0392b">
    $272,000
  </text>
  <text x="160" y="200" text-anchor="middle" font-size="14" fill="#2c3e50">
    (1M AED)
  </text>
  <text x="160" y="230" text-anchor="middle" font-size="12" fill="#2c3e50">
    For AML/CFT violations
  </text>
  
  <!-- Minimum Deposit Box -->
  <rect x="290" y="100" width="220" height="150" rx="10" fill="#3498db" opacity="0.2"/>
  <text x="400" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#2980b9">
    Minimum Deposit
  </text>
  <text x="400" y="170" text-anchor="middle" font-size="20" font-weight="bold" fill="#2980b9">
    $13,600 - $136,000
  </text>
  <text x="400" y="200" text-anchor="middle" font-size="14" fill="#2c3e50">
    (50K - 500K AED)
  </text>
  <text x="400" y="230" text-anchor="middle" font-size="12" fill="#2c3e50">
    Required for account opening
  </text>
  
  <!-- Account Blocks Box -->
  <rect x="530" y="100" width="220" height="150" rx="10" fill="#e74c3c" opacity="0.2"/>
  <text x="640" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#c0392b">
    Account Blocks
  </text>
  <text x="640" y="170" text-anchor="middle" font-size="20" font-weight="bold" fill="#c0392b">
    +15%
  </text>
  <text x="640" y="200" text-anchor="middle" font-size="14" fill="#2c3e50">
    Increase in 2024
  </text>
  <text x="640" y="230" text-anchor="middle" font-size="12" fill="#2c3e50">
    Due to stricter regulations
  </text>
  
  <!-- Timeline -->
  <rect x="50" y="280" width="700" height="100" rx="10" fill="#34495e" opacity="0.1"/>
  <text x="400" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Key Regulatory Changes Timeline
  </text>
  <!-- Timeline points -->
  <circle cx="100" cy="350" r="5" fill="#2c3e50"/>
  <text x="100" y="330" text-anchor="middle" font-size="12" fill="#2c3e50">2018</text>
  <text x="100" y="370" text-anchor="middle" font-size="10" fill="#2c3e50">Federal Law</text>
  
  <circle cx="300" cy="350" r="5" fill="#2c3e50"/>
  <text x="300" y="330" text-anchor="middle" font-size="12" fill="#2c3e50">2019</text>
  <text x="300" y="370" text-anchor="middle" font-size="10" fill="#2c3e50">Cabinet Resolution</text>
  
  <circle cx="500" cy="350" r="5" fill="#2c3e50"/>
  <text x="500" y="330" text-anchor="middle" font-size="12" fill="#2c3e50">2024</text>
  <text x="500" y="370" text-anchor="middle" font-size="10" fill="#2c3e50">Law Updates</text>
  
  <circle cx="700" cy="350" r="5" fill="#2c3e50"/>
  <text x="700" y="330" text-anchor="middle" font-size="12" fill="#2c3e50">2027</text>
  <text x="700" y="370" text-anchor="middle" font-size="10" fill="#2c3e50">Strategy End</text>
  
  <!-- Timeline lines -->
  <line x1="105" y1="350" x2="295" y2="350" stroke="#2c3e50" stroke-width="2"/>
  <line x1="305" y1="350" x2="495" y2="350" stroke="#2c3e50" stroke-width="2"/>
  <line x1="505" y1="350" x2="695" y2="350" stroke="#2c3e50" stroke-width="2"/>
</svg>
