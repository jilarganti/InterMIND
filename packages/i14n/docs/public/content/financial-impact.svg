<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f6f6f6"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Financial Impact of Non-Compliance
  </text>

  <!-- Direct vs Indirect Costs Section -->
  <text x="200" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Direct vs Indirect Costs
  </text>
  
  <!-- Direct Costs Bar -->
  <rect x="50" y="100" width="300" height="120" rx="10" fill="#e74c3c" opacity="0.2"/>
  <text x="65" y="125" font-size="14" font-weight="bold" fill="#c0392b">Direct Costs:</text>
  <text x="65" y="150" font-size="12" fill="#2c3e50">• Fines: 10,000-50,000 AED</text>
  <text x="65" y="170" font-size="12" fill="#2c3e50">• License renewal penalties</text>
  <text x="65" y="190" font-size="12" fill="#2c3e50">• Legal representation fees</text>
  <text x="65" y="210" font-size="12" fill="#2c3e50">• Reinstatement costs</text>

  <!-- Indirect Costs Bar -->
  <rect x="50" y="240" width="300" height="120" rx="10" fill="#3498db" opacity="0.2"/>
  <text x="65" y="265" font-size="14" font-weight="bold" fill="#2980b9">Indirect Costs:</text>
  <text x="65" y="290" font-size="12" fill="#2c3e50">• Lost business opportunities</text>
  <text x="65" y="310" font-size="12" fill="#2c3e50">• Reputational damage</text>
  <text x="65" y="330" font-size="12" fill="#2c3e50">• Operational disruptions</text>
  <text x="65" y="350" font-size="12" fill="#2c3e50">• Customer trust loss</text>

  <!-- Revenue Loss Graph -->
  <text x="600" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Revenue Loss Due to Non-Compliance
  </text>
  
  <!-- Graph Background -->
  <rect x="450" y="100" width="300" height="200" fill="white" stroke="#bdc3c7"/>
  
  <!-- Graph Grid -->
  <line x1="450" y1="150" x2="750" y2="150" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="450" y1="200" x2="750" y2="200" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="450" y1="250" x2="750" y2="250" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="440" y="100" text-anchor="end" font-size="10" fill="#7f8c8d">30%</text>
  <text x="440" y="150" text-anchor="end" font-size="10" fill="#7f8c8d">20%</text>
  <text x="440" y="200" text-anchor="end" font-size="10" fill="#7f8c8d">10%</text>
  <text x="440" y="250" text-anchor="end" font-size="10" fill="#7f8c8d">0%</text>
  
  <!-- Revenue Loss Line -->
  <path d="M470,250 L520,200 L570,180 L620,150 L670,130 L720,100" 
        fill="none" 
        stroke="#e74c3c" 
        stroke-width="2"/>
  
  <!-- Dots on the line -->
  <circle cx="470" cy="250" r="3" fill="#e74c3c"/>
  <circle cx="520" cy="200" r="3" fill="#e74c3c"/>
  <circle cx="570" cy="180" r="3" fill="#e74c3c"/>
  <circle cx="620" cy="150" r="3" fill="#e74c3c"/>
  <circle cx="670" cy="130" r="3" fill="#e74c3c"/>
  <circle cx="720" cy="100" r="3" fill="#e74c3c"/>

  <!-- Prevention vs Penalties Comparison -->
  <text x="400" y="380" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Prevention Costs vs Penalties
  </text>
  
  <!-- Prevention Bar -->
  <rect x="200" y="400" width="150" height="150" fill="#2ecc71" opacity="0.2"/>
  <text x="215" y="420" text-anchor="start" font-size="14" font-weight="bold" fill="#27ae60">
    Prevention
  </text>
  <text x="215" y="440" text-anchor="start" font-size="12" fill="#2c3e50">
    5,000-15,000 AED
  </text>
  <text x="215" y="460" text-anchor="start" font-size="12" fill="#2c3e50">Annual Cost</text>
  
  <!-- VS text -->
  <text x="400" y="475" text-anchor="middle" font-size="16" font-weight="bold" fill="#7f8c8d">VS</text>
  
  <!-- Penalties Bar -->
  <rect x="450" y="400" width="150" height="150" fill="#e74c3c" opacity="0.2"/>
  <text x="465" y="420" text-anchor="start" font-size="14" font-weight="bold" fill="#c0392b">
    Penalties
  </text>
  <text x="465" y="440" text-anchor="start" font-size="12" fill="#2c3e50">
    50,000+ AED
  </text>
  <text x="465" y="460" text-anchor="start" font-size="12" fill="#2c3e50">Per Incident</text>

  <!-- Prevention Details -->
  <text x="215" y="500" font-size="10" fill="#2c3e50">• Compliance software</text>
  <text x="215" y="515" font-size="10" fill="#2c3e50">• Staff training</text>
  <text x="215" y="530" font-size="10" fill="#2c3e50">• PRO services</text>
  
  <!-- Penalties Details -->
  <text x="465" y="500" font-size="10" fill="#2c3e50">• Regulatory fines</text>
  <text x="465" y="515" font-size="10" fill="#2c3e50">• Legal expenses</text>
  <text x="465" y="530" font-size="10" fill="#2c3e50">• Business losses</text>
</svg>