<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4f8"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    UAE Banking Penalties and Enforcement
  </text>

  <!-- Monetary Penalties -->
  <rect x="50" y="100" width="340" height="150" rx="10" fill="#e74c3c" opacity="0.2"/>
  <text x="220" y="130" text-anchor="middle" font-size="18" font-weight="bold" fill="#c0392b">
    Monetary Penalties
  </text>
  <line x1="70" y1="150" x2="370" y2="150" stroke="#c0392b" stroke-width="1"/>
  <text x="70" y="180" text-anchor="start" font-size="14" fill="#2c3e50">• Up to AED 1M ($272,000)</text>
  <text x="70" y="210" text-anchor="start" font-size="14" fill="#2c3e50">• Daily penalties for continued violations</text>

  <!-- Operational Impacts -->
  <rect x="410" y="100" width="340" height="150" rx="10" fill="#e74c3c" opacity="0.2"/>
  <text x="580" y="130" text-anchor="middle" font-size="18" font-weight="bold" fill="#c0392b">
    Operational Impacts
  </text>
  <line x1="430" y1="150" x2="730" y2="150" stroke="#c0392b" stroke-width="1"/>
  <text x="430" y="180" text-anchor="start" font-size="14" fill="#2c3e50">• Account freezes</text>
  <text x="430" y="210" text-anchor="start" font-size="14" fill="#2c3e50">• License suspensions</text>

  <!-- Violation Types -->
  <text x="400" y="290" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Common Violations
  </text>
  
  <!-- Violation Categories -->
  <rect x="50" y="320" width="220" height="150" rx="10" fill="#3498db" opacity="0.2"/>
  <text x="70" y="350" text-anchor="start" font-size="16" font-weight="bold" fill="#2c3e50">
    Documentation
  </text>
  <text x="70" y="380" text-anchor="start" font-size="12" fill="#2c3e50">• Incomplete KYC</text>
  <text x="70" y="400" text-anchor="start" font-size="12" fill="#2c3e50">• Missing UBO info</text>
  <text x="70" y="420" text-anchor="start" font-size="12" fill="#2c3e50">• Outdated records</text>

  <rect x="290" y="320" width="220" height="150" rx="10" fill="#3498db" opacity="0.2"/>
  <text x="310" y="350" text-anchor="start" font-size="16" font-weight="bold" fill="#2c3e50">
    Transaction
  </text>
  <text x="310" y="380" text-anchor="start" font-size="12" fill="#2c3e50">• Suspicious activities</text>
  <text x="310" y="400" text-anchor="start" font-size="12" fill="#2c3e50">• Unreported transfers</text>
  <text x="310" y="420" text-anchor="start" font-size="12" fill="#2c3e50">• SDN list violations</text>

  <rect x="530" y="320" width="220" height="150" rx="10" fill="#3498db" opacity="0.2"/>
  <text x="550" y="350" text-anchor="start" font-size="16" font-weight="bold" fill="#2c3e50">
    Compliance
  </text>
  <text x="550" y="380" text-anchor="start" font-size="12" fill="#2c3e50">• Missing reports</text>
  <text x="550" y="400" text-anchor="start" font-size="12" fill="#2c3e50">• Late notifications</text>
  <text x="550" y="420" text-anchor="start" font-size="12" fill="#2c3e50">• System failures</text>
</svg>
