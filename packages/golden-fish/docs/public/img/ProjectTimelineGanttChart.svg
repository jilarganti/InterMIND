<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
            text {
                fill: #73251a;
            }
        }
        @media (prefers-color-scheme: dark) {
            text {
                fill: #ffb36b;
            }
        }
    </style>
    <!-- Styles -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f4b677"/>
        </marker>
    </defs>
    
    <!-- Grid lines -->
    <g stroke="#e6f3ff" stroke-width="1">
        <line x1="240" y1="40" x2="240" y2="250" />
        <line x1="340" y1="40" x2="340" y2="250" />
        <line x1="440" y1="40" x2="440" y2="250" />
        <line x1="540" y1="40" x2="540" y2="250" />
        <line x1="640" y1="40" x2="640" y2="250" />
        <line x1="740" y1="40" x2="740" y2="250" />
    </g>

    <!-- Timeline axis -->
    <g font-family="Arial" font-size="12">
        <text x="240" y="270">Jan</text>
        <text x="340" y="270">Feb</text>
        <text x="440" y="270">Mar</text>
        <text x="540" y="270">Apr</text>
        <text x="640" y="270">May</text>
    </g>

    <!-- Task bars -->
    <g>
        <!-- Start Milestone -->
        <circle cx="240" cy="70" r="10" fill="#fff4dd" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="75" font-family="Arial" font-size="12">START</text>

        <!-- Initial Phase -->
        <rect x="240" y="90" width="50" height="30" rx="10" fill="#e6f3ff" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="110" font-family="Arial" font-size="12">Engagement Planning</text>

        <!-- Middle Phase -->
        <rect x="290" y="130" width="150" height="30" rx="10" fill="#fff0f0" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="150" font-family="Arial" font-size="12">Company Incorporation</text>

        <rect x="440" y="170" width="200" height="30" rx="10" fill="#fff0f0" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="190" font-family="Arial" font-size="12">Corporate Bank Account</text>

        <!-- Final Phase -->
        <rect x="640" y="210" width="50" height="30" rx="10" fill="#f0fff0" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="230" font-family="Arial" font-size="12">Online Banking</text>

        <!-- End Milestone -->
        <circle cx="740" cy="220" r="10" fill="#fff4dd" stroke="#f4b677" stroke-width="2"/>
        <text x="20" y="250" font-family="Arial" font-size="12">4 MONTHS</text>
    </g>

    <!-- Connecting lines -->
    <g stroke="#f4b677" stroke-width="2" marker-end="url(#arrowhead)">
        <line x1="290" y1="105" x2="290" y2="130"/>
        <line x1="440" y1="145" x2="440" y2="170"/>
        <line x1="640" y1="185" x2="640" y2="210"/>
    </g>

    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Project Timeline</text>
</svg>