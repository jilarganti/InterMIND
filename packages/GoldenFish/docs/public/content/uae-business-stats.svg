<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f6f6f6"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    UAE Business Landscape 2024
  </text>
  
  <!-- Statistics Boxes -->
  <!-- Total Companies -->
  <rect x="50" y="100" width="220" height="150" rx="10" fill="#3498db" opacity="0.1"/>
  <text x="160" y="140" text-anchor="middle" font-size="18" font-weight="bold" fill="#2980b9">
    Total Companies
  </text>
  <text x="160" y="180" text-anchor="middle" font-size="24" font-weight="bold" fill="#2980b9">
    650,000+
  </text>
  <text x="160" y="220" text-anchor="middle" font-size="14" fill="#2c3e50">
    Registered businesses
  </text>
  
  <!-- Foreign Investment -->
  <rect x="290" y="100" width="220" height="150" rx="10" fill="#e74c3c" opacity="0.1"/>
  <text x="400" y="140" text-anchor="middle" font-size="18" font-weight="bold" fill="#c0392b">
    Foreign Investment
  </text>
  <text x="400" y="180" text-anchor="middle" font-size="24" font-weight="bold" fill="#c0392b">
    40%+
  </text>
  <text x="400" y="220" text-anchor="middle" font-size="14" fill="#2c3e50">
    Of total investment
  </text>
  
  <!-- Free Zones -->
  <rect x="530" y="100" width="220" height="150" rx="10" fill="#2ecc71" opacity="0.1"/>
  <text x="640" y="140" text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">
    Free Zones
  </text>
  <text x="640" y="180" text-anchor="middle" font-size="24" font-weight="bold" fill="#27ae60">
    45+
  </text>
  <text x="640" y="220" text-anchor="middle" font-size="14" fill="#2c3e50">
    Specialized zones
  </text>
  
  <!-- Key Sectors -->
  <text x="400" y="290" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Key Business Sectors
  </text>
  
  <!-- Sector Circles -->
  <circle cx="160" cy="380" r="50" fill="#f1c40f" opacity="0.2"/>
  <text x="160" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Trade &amp;
  </text>
  <text x="160" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Logistics
  </text>
  
  <circle cx="320" cy="380" r="50" fill="#9b59b6" opacity="0.2"/>
  <text x="320" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Real
  </text>
  <text x="320" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Estate
  </text>
  
  <circle cx="480" cy="380" r="50" fill="#1abc9c" opacity="0.2"/>
  <text x="480" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Financial
  </text>
  <text x="480" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Services
  </text>
  
  <circle cx="640" cy="380" r="50" fill="#e67e22" opacity="0.2"/>
  <text x="640" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Technology
  </text>
  <text x="640" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    &amp; IT
  </text>
  
  <!-- Source note -->
  <text x="400" y="470" text-anchor="middle" font-size="12" fill="#7f8c8d">
    *Data based on UAE government reports and economic indicators
  </text>
</svg>
