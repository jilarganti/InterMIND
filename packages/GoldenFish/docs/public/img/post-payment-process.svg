<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 600">
  <!-- Стили -->
  <defs>
    <style type="text/css">
      .arrow { fill: none; stroke: #D4AF37; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .step-box { fill: #FFFFFF; stroke: #D4AF37; stroke-width: 2; rx: 10; ry: 10; }
      .step-text { font-family: Arial, sans-serif; fill: #333333; font-size: 14px; text-anchor: middle; }
      .step-title { font-family: Arial, sans-serif; fill: #333333; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .payment-box { fill: #FFF8E1; stroke: #D4AF37; stroke-width: 2; rx: 10; ry: 10; }
      .approval-box { fill: #E8F5E9; stroke: #D4AF37; stroke-width: 2; rx: 10; ry: 10; }
      .gov-payment { fill: #EFF8FB; stroke: #D4AF37; stroke-width: 2; stroke-dasharray: 5,3; rx: 10; ry: 10; }
      .our-fee { fill: #FAFAFF; stroke: #D4AF37; stroke-width: 2; stroke-dasharray: 5,3; rx: 10; ry: 10; }
      .label { font-family: Arial, sans-serif; fill: #666666; font-size: 12px; font-style: italic; text-anchor: start; }
      .highlight { font-weight: bold; fill: #D4AF37; }
      .step-number { font-family: Arial, sans-serif; fill: white; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .circle { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Заголовок -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#D4AF37">Pay Only After Approval Process</text>
  
  <!-- Вертикальная линия -->
  <line class="arrow" x1="100" y1="60" x2="100" y2="580" />
  
  <!-- Этап 1: Консультация -->
  <circle class="circle" cx="100" cy="100" r="20" />
  <text class="step-number" x="100" y="105">1</text>
  <rect class="step-box" x="140" y="80" width="480" height="60" />
  <text class="step-title" x="380" y="105">Free Initial Consultation</text>
  <text class="label" x="160" y="125">We assess your needs and explain the process</text>
  
  <!-- Этап 2: Оплата гос. сборов -->
  <circle class="circle" cx="100" cy="190" r="20" />
  <text class="step-number" x="100" y="195">2</text>
  <rect class="gov-payment" x="140" y="170" width="480" height="60" />
  <text class="step-title" x="380" y="195">Government Fees Only</text>
  <text class="label" x="160" y="215">Pay only the mandatory government fees</text>
  
  <!-- Этап 3: Подготовка и подача -->
  <circle class="circle" cx="100" cy="280" r="20" />
  <text class="step-number" x="100" y="285">3</text>
  <rect class="step-box" x="140" y="260" width="480" height="60" />
  <text class="step-title" x="380" y="285">Document Preparation &amp; Submission</text>
  <text class="label" x="160" y="305">We handle all paperwork and government interactions</text>
  
  <!-- Этап 4: Одобрение -->
  <circle class="circle" cx="100" cy="370" r="20" />
  <text class="step-number" x="100" y="375">4</text>
  <rect class="approval-box" x="140" y="350" width="480" height="60" />
  <text class="step-title" x="380" y="375">Application Approval</text>
  <text class="label" x="160" y="395">Your application is reviewed and approved ✓</text>
  
  <!-- Этап 5: Оплата наших услуг (после одобрения) -->
  <circle class="circle" cx="100" cy="460" r="20" />
  <text class="step-number" x="100" y="465">5</text>
  <rect class="our-fee" x="140" y="440" width="480" height="60" />
  <text class="step-title" x="380" y="465">Pay Service Fee</text>
  <text class="label" x="160" y="485">Only after approval - <tspan class="highlight">Zero risk for you</tspan></text>
  
  <!-- Этап 6: Завершение процесса -->
  <circle class="circle" cx="100" cy="550" r="20" />
  <text class="step-number" x="100" y="555">6</text>
  <rect class="step-box" x="140" y="530" width="480" height="60" />
  <text class="step-title" x="380" y="555">Process Completion &amp; Document Delivery</text>
  <text class="label" x="160" y="575">You receive all necessary documents</text>
</svg>